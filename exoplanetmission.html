<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exoplanet Mission - Messaging</title>
    <link rel="stylesheet" href="exoplanetmission.css"> <!-- Updated CSS file name -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-banner">
            <img src="https://shorturl.at/x9hac" alt="Group Icon" class="group-icon">
            <div class="group-info">
                <h2>Exoplanet Mission</h2>
                <p>Joined by 5 people</p>
            </div>
        </div>
        <div class="message-area"></div>
        <div class="input-section">
            <i class="fas fa-plus" id="plusIcon"></i>
            <div class="additional-buttons">
                <div class="additional-button" id="videoButton">
                    <i class="fas fa-video"></i>
                    <span>Video</span>
                </div>
                <div class="additional-button" id="imageButton">
                    <i class="fas fa-image"></i>
                    <span>Image</span>
                </div>
            </div>
            <input type="text" id="messageInput" placeholder="Type a message...">
            <i class="fas fa-paper-plane" id="sendButton" style="color: yellow;"></i>
        </div>
    </div>
    <script src="exoplanetmission.js"></script> <!-- Updated JS file name -->
</body>
</html>
