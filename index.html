<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <title>Login Form</title>
</head>
<body>
    <div class="overlay"></div>
    <div class="login-page">
        <div class="form">
            <form class="register-form" style="display: none;">
                <input type="text" id="reg-username" placeholder="Username" required/> <!-- Changed "Name" to "Username" -->
                <div class="password-container">
                    <input type="password" id="reg-password" placeholder="Password" required/>
                    <button type="button" class="toggle-password" onclick="togglePassword('reg-password', this)">
                        <i class="fas fa-eye"></i> Show
                    </button>
                </div>
                <input type="email" id="reg-email" placeholder="Email address" required/>
                <button type="submit">Create</button>
                <p class="message">Already registered? <a href="#">Login</a></p>
            </form>
            <form class="login-form" style="display: block;">
                <input type="text" id="login-username" placeholder="Username" required/>
                <div class="password-container">
                    <input type="password" id="login-password" placeholder="Password" required/>
                    <button type="button" class="toggle-password" onclick="togglePassword('login-password', this)">
                        <i class="fas fa-eye"></i> Show
                    </button>
                </div>
                <button type="submit">Login</button>
                <p class="message">Not registered? <a href="#">Create an account</a></p>
            </form>
        </div>
    </div>

    <script src="login.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
