<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbount</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="welcome-banner">
            <h1>Welcome to Starbount!</h1>
            <p>Discover, Learn, and Explore the Universe with Starbount!</p>
        </div>

        <div class="buttons-grid">
            <button class="action-button" onclick="startQuiz()">
                <i class="fas fa-rocket"></i>
                <span>Quiz & Trivia</span>
            </button>
            <button class="action-button" onclick="viewExoplanet()">
                <i class="fas fa-globe"></i>
                <span>Exoplanet Gallery</span>
            </button>
            <button class="action-button" onclick="learnHub()">
                <i class="fas fa-book"></i>
                <span>Learning Hub</span>
            </button>
            <button class="action-button" onclick="learningMaterial()">
                <i class="fas fa-book-open"></i>
                <span>Learning Material</span>
            </button>
        </div>
    </div>

    <div class="bottom-nav">
        <button class="nav-button" onclick="goHome()">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </button>
        <button class="nav-button" onclick="goProfile()">
            <i class="fas fa-user"></i>
            <span>Profile</span>
        </button>
        <button class="nav-button" onclick="goChat()">
            <i class="fas fa-comments"></i>
            <span>Chat</span>
        </button>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
